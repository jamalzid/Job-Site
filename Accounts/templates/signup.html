{% extends "base.html" %}
{% load bootstrap4%}
{% block content %}

<div class="bradcam_area bradcam_bg_1">
    <div class="container">
        <div class="row">
            <div class="col-xl-12">
                <div class="bradcam_text">
                    <h3>Login</h3>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="container">
        <div class="row">
            <div class="col-lg-10">
                {% csrf_token %}
                <form method="post" class="form" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    
                    <button type="submit" class="boxed-btn3 w-100">Sign Up</button>
                    <br>
                    <br>
                </form>
                
            </div>
        </div>

    </div>
</div>

{% endblock %}
